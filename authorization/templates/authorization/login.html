{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
     <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authorization/css/registration.css' %}">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "authorization/js/myscript.js" %}"></script>
</head>
<body onload="mainFunction()">
<div class="container">
    <div class="mt-lg-5">
        <div class="row justify-content-md-center">
            <div class="col col-5">
                <form>
                    <div class="m-3">
                        <label for="inputEmail" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="example@mail.ru" aria-describedby="emailHelp" required>
                    </div>
                    <div class="m-3">
                        <label for="inputPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="password" required>
                    </div>
                    <div class="m-3">
                        <button type="submit" class="btn btn-primary">Вход</button>
                        <a href="{% url 'registration' %}" class="btn btn-primary"
                           role="button">Зарегестрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
