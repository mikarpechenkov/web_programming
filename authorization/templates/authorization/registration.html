{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authorization/css/registration.css' %}">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "authorization/js/myscript.js" %}"></script>
</head>
<body onload="mainFunction()">
<div class="container">
    <div class="mt-lg-5">
        <div class="row justify-content-md-center">
            <div class="col col-5">
                <form action="{% url 'registration' %}" method="post">
                    {% csrf_token %}
                    <div class="m-3">
                        <label for="{{ form.inputName.id_for_label }}" class="form-label">Имя</label>
                        {{ form.inputName }}
                    </div>
                    <div class="m-3">
                        <label for="{{ form.inputSurname.id_for_label }}" class="form-label">Фамилия</label>
                        {{ form.inputSurname }}
                    </div>
                    <div class="m-3">
                        <label for="{{ form.inputEmail.id_for_label }}" class="form-label">Электронная почта</label>
                        {{ form.inputEmail }}
                    </div>
                    <div class="m-3">
                        <label for="{{ form.inputPassword.id_for_label }}" class="form-label">Пароль</label>
                        {{ form.inputPassword }}
                    </div>
                    <div class="m-3">
                        <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
